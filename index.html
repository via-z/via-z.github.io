<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts: Montserrat Alternates 600, 800 -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600;800&display=swap" rel="stylesheet" />

    <style>
      /* Reset */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: "Montserrat Alternates", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }

      /* Canvas */
      .hero {
        min-height: 100svh;
        display: grid;
        place-items: center;
        background: #ff6e6e;
        color: #fff;
        padding: clamp(16px, 4vw, 48px);
      }

      /* Layout */
      .wrap {
        width: min(1200px, 100%);
        display: grid;
        gap: clamp(24px, 4vw, 40px);
        justify-items: start;
      }

      /* Heading block */
      .title {
        line-height: 1;
        margin: 0;
        font-weight: 800;
        letter-spacing: 0;
        font-size: clamp(40px, 9vw, 120px);
      }

      /* Button */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 56px;
        padding: 0 24px;
        border-radius: 8px;
        background: #c400d2;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.2px;
        text-decoration: none;
        box-shadow: 0 2px 2px rgba(0,0,0,.1);
        transition: transform .12s ease, filter .12s ease;
        will-change: transform, filter;
      }
      .btn:focus-visible { outline: 3px solid #fff; outline-offset: 2px; }
      .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
      .btn:active { transform: translateY(0); }

      /* Optional: subtle page fade on load */
      .fade-in { opacity: 0; animation: fade .5s ease forwards; }
      @keyframes fade { to { opacity: 1; } }

      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .btn { transition: none; }
        .fade-in { animation: none; opacity: 1; }
      }
    </style>
  </head>
  <body>
    <main class="hero fade-in" role="main">
      <div class="wrap">
        <h1 class="title">Lorem ipsum<br />Dolor sit amet</h1>

        <!-- Change the href to your projects page or mailto -->
        <a class="btn" href="#projects" aria-label="Go to projects">Primary button</a>
      </div>
    </main>
  </body>
</html>
